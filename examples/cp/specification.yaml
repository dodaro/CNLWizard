start:
  syntax:
    - >
      (propositions ".")+
  target:
    - cp

propositions:
  - name: constraint
    syntax: >
      "It is required that" comparison

  - name: comparison

operation:
  - name: math
    operators:
      sum: '+'
      difference: '-'
      division: '/'
      multiplication: '*'
    syntax:
      - '"the" math_operator "between" math_operand "and" math_operand'

  - name: comparison
    operators:
      equal to: '=='
      different from: '!='
      lower than: '<'
      greater than: '>'
      lower than or equal to: '<='
      greater than or equal to: '>='
    syntax:
      - comparison_operand "is"? comparison_operator comparison_operand


comparison_operand:
  syntax:
    - math
    - number
    - entity

math_operand:
  syntax:
    - entity
    - number

Attribute:
  - name: attribute
    concat: '","'

Entity:
  - name: entity

