import:
  - simple_proposition
  - negated_simple_proposition
  - entity
  - attribute
  - there_is_clause

start:
  syntax: (proposition ".")+
  target:
    - smt
    - cp
    - asp

proposition:
  syntax:
    - disjunction
    - consequential
    - there_is_clause

simple_clause:
  syntax:
    - simple_proposition
    - negated_simple_proposition

disjunction:
  syntax: simple_clause "or" simple_clause

consequential:
  syntax: simple_clause ", when" simple_clause



