import:
  - rules:
      - entity
      - attribute
      - there_is_clause
    target: [smt, cp, asp]
    source: [smt, cp, asp]

start:
  syntax: (proposition ".")+
  target:
    - smt
    - cp
    - asp

proposition:
  syntax:
    - disjunction
    - consequential
    - there_is_clause

simple_proposition:
  syntax: 'entity ("have" | "has" | "are" | "is") entity'

negated_simple_proposition:
  syntax: 'entity ("do not have" | "does not have" | "are not" | "is not") entity'

simple_clause:
  syntax:
    - simple_proposition
    - negated_simple_proposition

disjunction:
  syntax: simple_clause "or" simple_clause

consequential:
  syntax: simple_clause ", when" simple_clause



