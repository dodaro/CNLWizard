Operation:
  - name: math
    operators:
      sum: '+'
      difference: '-'
      division: '/'
      multiplication: '*'
    rule_body:
      - '"the" math_operator "between" math_operand "and" math_operand'
      - 'operator operand operand'
    dependencies:
      - 'math_operand'

  - name: comparison
    operators:
      sum: '+'
      difference: '-'
      equal to: '=='
      different from: '!='
      lower than: '<'
      greater than: '>'
      lower than or equal to: '<='
      greater than or equal to: '>='
    rule_body:
      - 'comparison_first "is"? comparison_operator comparison_second'
      - 'operand operator operand'
    dependencies:
      - 'comparison_first'
      - 'comparison_second'

  - name: formula
    operators:
      and: '&'
      or: '|'
      imply: '->'
      implies: '->'
      is equivalent to: '<->'
      not: '!'
    rule_body:
      - 'formula_first formula_operator formula_second'
      - 'operand operator operand'
    dependencies:
      - 'formula_first'
      - 'formula_second'

Attribute:
  - name: attribute

Entity:
  - name: entity

CnlList:
  - name: list

UnitProposition:

  - name: positive_constraint
    rule_body: '"It is required that" positive_constraint_body'
    dependencies:
      - 'positive_constraint_body'

  - name: negative_constraint
    rule_body: '"It is prohibited that" negative_constraint_body'
    dependencies:
      - 'negative_constraint_body'

  - name: fact
    rule_body: '"There is" fact_body'
    dependencies:
      - 'fact_body'
