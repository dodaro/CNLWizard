import:
  - rules:
      - there_is_clause("it is")
    source: [asp]
    target: [lang1]
  - from: import_test
    rules:
      - test_rule
    source: [lang]
    target: [lang1]

config:
  signatures:
    disabled

arithmetic:
  syntax: >
      "the sum between 1 and 2"


constraint:
  syntax: >
      "it is prohibited that" arithmetic

entity:
  - name: entity

TERMINAL:
  syntax: >
    "TERMINAL"

dummy:
  syntax:
    "Do not add me"

operation:
  - name: test_operation
    operators:
      sum:
        fun:
          name: sum
          args:
            - operand_1
            - operand_2
    syntax: >
      "the" test_operation_operator "between" operand "and" operand
    target:
      - lang2

operand:
  syntax: number
  target:
    - lang2

start:
  syntax:
    - arithmetic
    - constraint
    - TERMINAL
    - entity
    - operation
    - there_is_clause
  target:
    - lang1
    - lang2
